<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
   template="/templates/modelo.xhtml">

   <p:growl id="mensagem" />

   <ui:define name="conteudo">
      <!-- Tela de listagem -->
      <h:form id="frmListagem">

         <p:panel header="Listagem de Clientes">
            <h:panelGrid columns="2">
               <p:outputLabel value="Nome:" />
               <p:inputText value="#{ClienteControle.nomeConsulta}" />

               <p:outputLabel value="CPF:" />
               <p:inputMask mask="999.999.999-99" size="15" value="#{ClienteControle.cpfConsulta}" maxlength="14" converter="#{cpfConverter}" />
            </h:panelGrid>
            <br />
            <p:commandButton icon="ui-icon-search" value="Listar" action="#{ClienteControle.listarClientes}" update="tabela" title="Listar Cliente(s)" />

            <br />

            <p:dataTable id="tabela" emptyMessage="Nenhum registro encontrado" paginator="true" value="#{ClienteControle.clientes}" paginatorPosition="top" var="cliente" rows="5">
               <f:facet name="footer">
                  <p:commandButton value="Novo" icon="ui-icon-plus" oncomplete="PF('dialogo').show();" actionListener="#{ClienteControle.novo}" update=":frmCadastro:painel">
                     <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                  </p:commandButton>
               </f:facet>

               <p:column headerText="Nome" sortBy="#{cliente.pessoa.pessoaFisica.nome}" filterBy="#{cliente.pessoa.pessoaFisica.nome}" filterMatchMode="contains" rendered="#{ClienteControle.cliente.pessoa.tipoPessoa.abreviado == 'PF'}">
                  <p:outputLabel value="#{cliente.pessoa.pessoaFisica.nome}" />
               </p:column>

               <p:column headerText="CPF" filterBy="#{cliente.pessoa.pessoaFisica.cpf}" style="width:10%" rendered="#{ClienteControle.cliente.pessoa.tipoPessoa.abreviado == 'PF'}">
                  <p:outputLabel value="#{cliente.pessoa.pessoaFisica.cpf}" />
               </p:column>

               <p:column headerText="Telefone" style="width:22%">
                  <p:outputLabel value="#{cliente.pessoa.telefone.fixo} - #{cliente.pessoa.telefone.celular}" />
               </p:column>

               <p:column headerText="Opções" style="width:8%">
                  <p:commandButton icon="ui-icon-trash" actionListener="#{ClienteControle.excluir}" update=":mensagem :frmListagem:tabela">
                     <p:confirm header="Confirmação" message="Deseja excluir o registro?" icon="ui-icon-alert" />
                     <f:attribute name="registroSelecionado" value="#{cliente}" />
                  </p:commandButton>

                  <p:commandButton icon="ui-icon-pencil" actionListener="#{ClienteControle.editar}" update=":frmCadastro:painel" oncomplete="PF('dialogo').show();">
                     <f:attribute name="registroSelecionado" value="#{cliente}" />
                     <f:actionListener type="org.omnifaces.eventlistener.ResetInputAjaxActionListener" />
                  </p:commandButton>
               </p:column>

            </p:dataTable>

            <!-- Botão de opções -->
            <p:confirmDialog global="true">
               <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
               <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
            </p:confirmDialog>

         </p:panel>
      </h:form>

      <!-- Tela de Cadastros -->
      <p:dialog header="Cadastro de Cliente" widgetVar="dialogo" draggable="true" resizable="false" modal="true">
         <h:form id="frmCadastro">
            <p:panel id="painel">
               <h:panelGrid columns="2">
                  <p:outputLabel value="E-mail:" />
                  <p:inputText value="#{ClienteControle.cliente.pessoa.email}" size="70" />

                  <p:outputLabel value="Permitir envio?" />
                  <p:selectOneRadio value="#{ClienteControle.cliente.pessoa.permitirEnvioEmail}">
                     <f:selectItems value="#{ControleEnumerador.listaEnumSimNao}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
                  </p:selectOneRadio>
               </h:panelGrid>

               <p:tabView dynamic="true">
                  <p:tab title="Pessoa Física" rendered="#{ClienteControle.cliente.pessoa.tipoPessoa.abreviado == 'PF'}">
                     <h:panelGrid columns="2">
                        <p:outputLabel value="Nome:" />
                        <p:inputText value="#{ClienteControle.cliente.pessoa.pessoaFisica.nome}" maxlength="50" style="width: 160pt !important;" />

                        <p:outputLabel value="CPF:" />
                        <p:inputMask mask="999.999.999-99" size="15" value="#{ClienteControle.cliente.pessoa.pessoaFisica.cpf}" maxlength="14" style="width: 150pt !important;" converter="#{cpfConverter}" />

                        <p:outputLabel for="dtNasc" value="Data Nascimento:" />
                        <p:calendar id="dtNasc" yearRange="-100:+0" value="#{ClienteControle.cliente.pessoa.pessoaFisica.dataNascimento}" pattern="dd/MM/yyyy" maxlength="10" mask="99/99/9999" navigator="true" showButtonPanel="true"
                           locale="pt" />

                        <p:outputLabel value="Sexo:" />
                        <p:selectOneRadio value="#{ClienteControle.cliente.pessoa.pessoaFisica.sexo}">
                           <f:selectItems value="#{ControleEnumerador.listaEnumSexo}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
                        </p:selectOneRadio>
                     </h:panelGrid>
                  </p:tab>

                  <p:tab title="Dados Pessoais" rendered="#{ClienteControle.cliente.pessoa.tipoPessoa.abreviado == 'PF'}">
                     <h:panelGrid columns="2">
                        <p:outputLabel value="Nome do Pai:" for="nomePai" />
                        <p:inputText id="nomePai" maxlength="50" size="85" value="#{ClienteControle.cliente.pessoa.pessoaFisica.nomePai}" />

                        <p:outputLabel value="Nome da Mãe:" for="nomeMae" />
                        <p:inputText id="nomeMae" maxlength="50" size="85" value="#{ClienteControle.cliente.pessoa.pessoaFisica.nomeMae}" />
                     </h:panelGrid>

                     <h:panelGrid columns="4">
                        <p:outputLabel value="RG:" />
                        <p:inputNumber maxlength="20" value="#{ClienteControle.cliente.pessoa.pessoaFisica.rg}" decimalPlaces="0" />

                        <p:outputLabel value="Orgão Emissor:" />
                        <p:selectOneMenu value="#{ClienteControle.cliente.pessoa.pessoaFisica.orgaoRG}">
                           <f:selectItems value="#{ControleEnumerador.listaEnumOrgaoRG}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
                           <!-- 									<p:ajax update="municipio" /> -->
                        </p:selectOneMenu>

                        <p:outputLabel for="dtExp" value="Data Expedição:" />
                        <p:calendar id="dtExp" yearRange="-100:+0" value="#{ClienteControle.cliente.pessoa.pessoaFisica.dataExpedicaoRG}" pattern="dd/MM/yyyy" maxlength="10" mask="99/99/9999" navigator="true" showButtonPanel="true"
                           locale="pt" />

                        <p:outputLabel value="Estado Civil:" />
                        <p:selectOneMenu value="#{ClienteControle.cliente.pessoa.pessoaFisica.estadoCivil}">
                           <f:selectItems value="#{ControleEnumerador.listaEnumEstadoCivil}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
                           <!-- 									<p:ajax update="municipio" /> -->
                        </p:selectOneMenu>

                        <p:outputLabel value="Escolaridade:" />
                        <p:selectOneMenu value="#{ClienteControle.cliente.pessoa.pessoaFisica.escolaridade}">
                           <f:selectItems value="#{ControleEnumerador.listaEnumEscolaridade}" var="item" itemLabel="#{item.descricao}" itemValue="#{item}" />
                           <!-- 									<p:ajax update="municipio" /> -->
                        </p:selectOneMenu>

                     </h:panelGrid>
                  </p:tab>

                  <p:tab title="Telefone" id="tel">
                     <h:panelGrid columns="2">
                        <p:outputLabel value="Celular:" for="txt_celular" />
                        <p:inputMask mask="(99) 9 9999-9999" id="txt_celular" value="#{ClienteControle.cliente.pessoa.telefone.celular}" />

                        <p:outputLabel value="Fixo:" />
                        <p:inputMask mask="(99) 9999-9999" value="#{ClienteControle.cliente.pessoa.telefone.fixo}" />

                        <p:outputLabel value="Comercial:" />
                        <p:inputMask mask="(99) 9999-9999" value="#{ClienteControle.cliente.pessoa.telefone.comercial}" />

                        <p:outputLabel value="Contato:" />
                        <p:inputText value="#{ClienteControle.cliente.pessoa.telefone.contato}" />
                     </h:panelGrid>
                  </p:tab>

               </p:tabView>
            </p:panel>
            <h:panelGrid columns="2">
               <p:commandButton icon="ui-icon-check" value="Salvar" actionListener="#{ClienteControle.salvar}" update=":mensagem :frmListagem:tabela" />
               <p:commandButton value="Cancelar" icon="ui-icon-closethick" oncomplete="PF('dialogo').hide();" />
            </h:panelGrid>
         </h:form>
      </p:dialog>
   </ui:define>
</ui:composition>
